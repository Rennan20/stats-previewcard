<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-component">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li><span>10k+</span><br />companies</li>
            <li><span>314</span><br />templates</li>
            <li><span>12m+</span><br />queries</li>
          </ul>
        </div>
        <div class="img-component">
          <img src="./images/image-header-desktop.jpg" alt="header" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rennan20.github.io/meu-portfolio/" target="_blank"
        >Rennan Silva</a
      >.
    </div>
  </body>
</html>
